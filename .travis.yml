language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag reverseproxy nebsdivo/reverseproxy:v2
  - docker tag udagram-api-user nebsdivo/udagram-api-user:v2
  - docker tag udagram-api-feed nebsdivo/udagram-api-feed:v2
  - docker tag udagram-frontend:local nebsdivo/udagram-frontend:v2

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push nebsdivo/reverseproxy:v1
  - docker push nebsdivo/udagram-api-user:v1
  - docker push nebsdivo/udagram-api-feed:v1
  - docker push nebsdivo/udagram-frontend:v1
